type User {
  id: String
  firstName: String
  lastName: String
  email: String
  password: String
  deleted: Boolean
  token: String
}

input CreateUserInput {
  id: String
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  id: String!
}

type Query {
  login(email: String, password: String): User
  users: [User]!
  user(id: String): User
}

type Mutation {
  createUser(input: CreateUserInput): User
  updateUser(input: UpdateUserInput): User
  removeUser(id: String): User
}
